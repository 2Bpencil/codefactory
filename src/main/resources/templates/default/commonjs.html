<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="js(jsPaths)">


    <!-- Javascript Libraries -->
    <!-- jQuery -->
    <script th:src="@{/assets/js/jquery.min.js}"></script> <!-- jQuery Library -->
    <script th:src="@{/assets/js/jquery-ui.min.js}"></script> <!-- jQuery UI -->
    <script th:src="@{/assets/js/jquery.easing.1.3.js}"></script> <!-- jQuery Easing - Requirred for Lightbox + Pie Charts-->

    <!-- Bootstrap -->
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>

    <!-- Charts -->
    <script th:src="@{/assets/js/charts/jquery.flot.js}"></script> <!-- Flot Main -->
    <script th:src="@{/assets/js/charts/jquery.flot.time.js}"></script> <!-- Flot sub -->
    <script th:src="@{/assets/js/charts/jquery.flot.animator.min.js}"></script> <!-- Flot sub -->
    <script th:src="@{/assets/js/charts/jquery.flot.resize.min.js}"></script> <!-- Flot sub - for repaint when resizing the screen -->

    <script th:src="@{/assets/js/sparkline.min.js}"></script> <!-- Sparkline - Tiny charts -->
    <script th:src="@{/assets/js/easypiechart}"></script> <!-- EasyPieChart - Animated Pie Charts -->
    <script th:src="@{/assets/js/charts.js}"></script> <!-- All the above chart related functions -->

    <!-- Map -->
    <script th:src="@{/assets/js/maps/jvectormap.min.js}"></script> <!-- jVectorMap main library -->
    <script th:src="@{/assets/js/maps/usa.js}"></script> <!-- USA Map for jVectorMap -->

    <!--  Form Related -->
    <script th:src="@{/assets/js/icheck.js}"></script> <!-- Custom Checkbox + Radio -->

    <!-- UX -->
    <script th:src="@{/assets/js/scroll.min.js}"></script> <!-- Custom Scrollbar -->

    <!-- Other -->
    <script th:src="@{/assets/js/calendar.min.js}"></script> <!-- Calendar -->
    <script th:src="@{/assets/js/feeds.min.js}"></script> <!-- News Feeds -->


    <!-- All JS functions -->
    <script th:src="@{/assets/js/functions.js}"></script>




    <!--getScheme()获取协议，getServerName()获取服务器名，getServerPort()服务器端口，getContextPath() APP根路径-->
    <a th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} "
       id="contextPath" style="display: none"></a>
    <script>
        /*获取应用的根目录，我的绝对路径是*/
        var contextPath = $('#contextPath').attr('href');

    </script>
    <!--页面js-->
    <script th:each="jsPath,status:${#strings.setSplit(jsPaths,',')}" th:src="@{${jsPath}}"></script>

</div>
</html>
